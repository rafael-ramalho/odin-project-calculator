<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Calculadora</h1>
        <div id="calculator">
            <div id="display"></div>
            <div class="buttons">
                <div id="numbers">
                    <button class="tools">AC</button>
                    <button class="tools">+/-</button>
                    <button class="tools">&#9003</button>
                    <button class="operatorButton">/</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operatorButton">*</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operatorButton">-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operatorButton">+</button>
                    <button id="zero">0</button>
                    <button>.</button>
                    <button class="operatorButton">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
